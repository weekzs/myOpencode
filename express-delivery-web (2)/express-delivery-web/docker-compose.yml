services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: express-delivery-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-express_delivery}
      MYSQL_USER: ${MYSQL_USER:-express_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-express_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - express-delivery-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: express-delivery-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=mysql://${MYSQL_USER:-express_user}:${MYSQL_PASSWORD:-express_password}@mysql:3306/${MYSQL_DATABASE:-express_delivery}
      - WECHAT_APP_ID=${WECHAT_APP_ID}
      - WECHAT_MCH_ID=${WECHAT_MCH_ID:-1738582376}
      - WECHAT_API_V3_KEY=${WECHAT_API_V3_KEY:-K9nP2fQ8jR5tW7xY1zA6bC3dE4gH8jM9}
      - WECHAT_API_V2_KEY=${WECHAT_API_V2_KEY:-K9nP2fQ8jR5tW7xY1zA6bC3dE4gH8jM9}
      - WECHAT_SERIAL_NO=${WECHAT_SERIAL_NO}
      - WECHAT_CERT_PATH=${WECHAT_CERT_PATH:-/app/certs}
      - WECHAT_NOTIFY_URL=${WECHAT_NOTIFY_URL:-http://localhost:3001}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key-change-in-production}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./1738582376_20260121_cert:/app/certs:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - express-delivery-network
    command: sh -c "npx prisma db push && npm start"

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        - NEXT_PUBLIC_AMAP_KEY=${NEXT_PUBLIC_AMAP_KEY:-}
    container_name: express-delivery-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - NEXT_PUBLIC_AMAP_KEY=${NEXT_PUBLIC_AMAP_KEY}
    ports:
      - "${FRONTEND_PORT:-3002}:3002"
    depends_on:
      - backend
    networks:
      - express-delivery-network

volumes:
  mysql_data:

networks:
  express-delivery-network:
    driver: bridge
